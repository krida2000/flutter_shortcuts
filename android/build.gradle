group 'com.divyanshushekhar.flutter_shortcuts'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.divyanshushekhar.flutter_shortcuts"

    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation "androidx.core:core:1.17.0"
    implementation 'androidx.core:core-google-shortcuts:1.1.0'
}